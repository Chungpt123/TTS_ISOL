<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crud Operation</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <form autocomplete="off" onsubmit="onFormSubmit()">

        <label for="name">Name</label>
        <input type="text" name="name" minlength="3" maxlength="12" id="name" required>

        <label for="country">Birthday</label>
        <input type="date" id="birthday" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" name="birthday" required><br>

        <label for="phone">Mobile phone</label>
        <input type="number" name="phone" id="phone"  required>

        <label for="hometown">Hometown</label>
        <input type="text" name="hometown" id="hometown" required>



        <input type="reset" value="Reset">
        <input type="submit" value="Submit">


      </form>
    </div>
    <table class="list" id="storeList">
      <thead>
        <tr>
          <th>Name</th>
          <th>Birthday</th>
          <th>Mobile Phone</th>
          <th>Hometown</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>


    </table>

  </div>


  <script src="script.js"></script>
</body>

</html>
